<html>
    <head>
        <title>Memory</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="settings-dialog-wrapper">
            <div id="settings-dialog">
                <h1>Memory</h1>
                <ul id="settings-players"></ul>
                <button id="settings-add-player" class="round">
                    <svg viewBox="0 0 24 24" width="24px" height="24px">
                        <path
                            d="M13,8c0-2.21-1.79-4-4-4S5,5.79,5,8s1.79,4,4,4S13,10.21,13,8z M15,10v2h3v3h2v-3h3v-2h-3V7h-2v3H15z M1,18v2h16v-2 c0-2.66-5.33-4-8-4S1,15.34,1,18z"
                        />
                    </svg>
                </button>
                <div id="settings-pairs">
                    <button id="settings-remove-pair" class="round">
                        <svg viewBox="0 0 24 24" width="24px" height="24px">
                            <path d="M19 13H5v-2h14v2z" />
                        </svg>
                    </button>
                    <span id="pairs">X Kartenpaare</span>
                    <button id="settings-add-pair" class="round">
                        <svg viewBox="0 0 24 24" width="24px" height="24px">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                    </button>
                </div>
                <button id="start-game">SPIEL STARTEN</button>
            </div>
        </div>
        <main>
            <div id="game-header">
                <button id="reset-game">BEENDEN</button>
                <svg id="clock" viewBox="0 0 24 24">
                    <path
                        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
                    />
                    <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                </svg>
                <span id="time"></span>
                <span id="tries"></span>
            </div>
            <div id="game">
                <ul id="players"></ul>
                <div id="board"></div>
            </div>
        </main>
        <script defer src="./script.js"></script>
    </body>
</html>
